<head>

<body class="main-background">
    <form class="form-inline search-background" onsubmit="app.controllers.itunesCtrl.getMusic(event)" style="height: 69vh;">

            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />

        </div>
    </form>
    <div class="container white-text" style="margin-top: 2rem">

        </div>
    </div>
